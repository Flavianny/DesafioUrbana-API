<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
</head>
<body style="font-family: Arial; font-size: 14px;">

<p><span th:text="${nomeParticipante}"></span>, a sessão marcada foi aceita</p>
<p>Data: <span th:text="${data}"></span></p>

<a th:href="${linkResponder}">Satisfação</a>

<a th:href="${linkPerfilhamento}">Perfilhamento</a>

</body>
</html>
