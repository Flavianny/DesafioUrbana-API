<!DOCTYPE html>
<html xmlns="http://w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8"/>
</head>

<body style="margin: 0; padding: 0; font-family: Arial; font-size: 14px;">
 
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">      
        <tr>
            <td align="center" bgcolor="#1CA65B" style="padding: 40px 0 30px 0;">     
     			<img src="/resources/img/ub.png" title="Usability Box" alt="Usability Box" />
            </td>
        </tr>
        <tr>
            <td bgcolor="#E0E3E7" style="padding: 30px 30px 30px 30px;">
            	<p th:if="${!edicao}"><span th:text="${nomeParticipante}"></span>, você foi convidado(a) para participar de uma sessão de testes</p>
				<p th:if="${edicao}"><span th:text="${nomeParticipante}"></span>, uma sessão foi editada para você</p>
                <p>Data: <span th:text="${data}"></span></p>
                <p>Horário: <span th:text="${hora}"></span></p>
                <p>Produto: <span th:text="${nomeProduto}"></span></p>
                <p>Acesse o link para confirmar ou recusar sua presença:</p>
				<a th:href="${link}">link confirmação</a>
            </td>
        </tr>
    </table>
 
</body>
</html>
