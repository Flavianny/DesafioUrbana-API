spring.jpa.database=MYSQL

spring.datasource.url=jdbc:mysql://localhost:3306/desafio_urbana?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=GMT-3
spring.datasource.username=root
spring.datasource.password=


spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt-BR

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

desafiourbana.mail.host=smtp.gmail.com
desafiourbana.mail.port=587

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#domínio do servidor local (angular cli)
desafiourbana.configuration.link-local=http://localhost:4200

#domínio do projeto
desafiourbana.configuration.link-prod=http://localhost:8080

